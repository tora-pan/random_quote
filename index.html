<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card bg-light rounded">
      <h1 class="title">Random Quote Generator</h1>

      <div class="card-container">
        <button class="btn btn-danger mt-2" id="refresh-button">
          Get a new quote!
        </button>
      </div>
      <div
        class="h-500 text-center col-10 py-5 m-5 text-white bg-dark rounded-3"
      >
        <div class="quote" id="quote"></div>
        <div class="author pt-2" id="author"></div>
      </div>
    </div>
    <script src="axios.js"></script>
  </body>
</html>
